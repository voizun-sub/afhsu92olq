name: Sideload tools
on:
    workflow_dispatch:
jobs:
  netmuxd:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/netmuxd/target/debug/netmuxd
            compression-level: 9

  altserver:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/AltServer-Linux/AltServer-*
            compression-level: 9

  wheel:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/whl/*
            compression-level: 9
