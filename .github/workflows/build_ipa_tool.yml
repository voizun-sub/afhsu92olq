name: Sideload tools
on:
    workflow_dispatch:

jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir ${{  github.workspace  }}/bin

  netmuxd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/bin/${{  github.job  }}
            compression-level: 9

  altserver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/bin/${{  github.job  }}
            compression-level: 9

  wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  github.job  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  github.job  }}
            path: |
              ${{ github.workspace }}/${{  github.job  }}/*.whl
            compression-level: 9
