name: Sideload tools
on:
    workflow_dispatch:
jobs:
  netmuxd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./Dockerfile.netmuxd
      - uses: actions/upload-artifact@v4
        with:
            name: netmuxd
            path: |
              ${{ github.workspace }}/netmuxd/target/debug/netmuxd
            compression-level: 9

  altserver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./Dockerfile.altserver
      - uses: actions/upload-artifact@v4
        with:
            name: altserver
            path: |
              ${{ github.workspace }}/AltServer-Linux/AltServer-*
            compression-level: 9

  wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./Dockerfile.wheel
      - uses: actions/upload-artifact@v4
        with:
            name: wheel
            path: |
              ${{ github.workspace }}/whl/*
            compression-level: 9
