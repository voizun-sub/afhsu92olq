name: Sideload tools
on:
    workflow_dispatch:

jobs:
  worker:
    runs-on: ubuntu-latest
    steps:
      - run: mkdir ${{  github.workspace  }}/bin

  netmuxd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  vars.JOB_NAME  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  vars.JOB_NAME  }}
            path: |
              ${{ github.workspace }}/bin/${{  vars.JOB_NAME  }}
            compression-level: 9

  altserver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  vars.JOB_NAME  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  vars.JOB_NAME  }}
            path: |
              ${{ github.workspace }}/bin/${{  vars.JOB_NAME  }}
            compression-level: 9

  wheel:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt install qemu-user-static
      - uses: ./${{  vars.JOB_NAME  }}
      - uses: actions/upload-artifact@v4
        with:
            name: ${{  vars.JOB_NAME  }}
            path: |
              ${{ github.workspace }}/${{  vars.JOB_NAME  }}/*.whl
            compression-level: 9
